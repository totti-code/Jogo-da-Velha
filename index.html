<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Jogo da Velha</h1>
      <p id="status" class="status">Vez de: <strong>X</strong></p>
    </header>

    <section class="board" id="board" aria-label="Tabuleiro 3 por 3">
      <!-- 9 casas -->
      <button class="cell" data-i="0" aria-label="Casa 1"></button>
      <button class="cell" data-i="1" aria-label="Casa 2"></button>
      <button class="cell" data-i="2" aria-label="Casa 3"></button>
      <button class="cell" data-i="3" aria-label="Casa 4"></button>
      <button class="cell" data-i="4" aria-label="Casa 5"></button>
      <button class="cell" data-i="5" aria-label="Casa 6"></button>
      <button class="cell" data-i="6" aria-label="Casa 7"></button>
      <button class="cell" data-i="7" aria-label="Casa 8"></button>
      <button class="cell" data-i="8" aria-label="Casa 9"></button>
    </section>

    <section class="panel">
      <div class="score">
        <div><span>X</span>: <strong id="scoreX">0</strong></div>
        <div><span>O</span>: <strong id="scoreO">0</strong></div>
        <div><span>Empates</span>: <strong id="scoreD">0</strong></div>
      </div>

      <div class="actions">
        <button id="btnReset">Reiniciar rodada</button>
        <button id="btnNew">Zerar placar</button>
      </div>
    </section>

  <footer class="footer">
  Criado por 
  <a href="https://github.com/totti-code" target="_blank">
    <strong>totti-code</strong>
  </a> ðŸš€
</footer>
</main>

<script src="script.js"></script>
  
</body>
</html>
